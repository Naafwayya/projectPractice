<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="header">
            <h1>Arsi University Special Secondary School</h1>
            <h2>Student Registration Form</h2>
        </div>

        <div class="image">
            <div class="images">
                <label for="">Student Image:</label>
                <div class="box">
                    <p id="para">Choose File</p>
                </div>
            </div>
            <div class="name">
                <label for="fname">Student Name:<input type="text" id="fname" placeholder="Full Name"></label>
            </div>
            <div class="name">
                <label for="fname">Father's Name:<input type="text" id="fname" placeholder="Father Full Name"></label>
            </div>
            
            <div class="name">
                <label for="fname" >Mother's Name:<input class="forlife" type="text" id="fname" placeholder="Mother's Full Name"></label>
            </div>
            <div class="radio">
                <span>Gender:</span>
                <span id="maal">
                    <label >Male<input type="radio" name="gender"></label>
                    <label >Female<input type="radio" name="gender"></label>
                    <label >Other<input type="radio" name="gender"></label>
                </span>
            </div>
            <div class="date">
                <label >Date of Birth:<input type="date" id="fname" placeholder="mm/dd/yyyy"></label>
            </div>
            <div class="email">
                <label>E-mail:<input type="email" id="fname" placeholder="email@xyz.com"></label>
            </div>
            <div class="grade">
                <label for="">Grade:</label>
                <select name="grade" id="grade">
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                    <option>Grade 11</option>
                    <option>Grade 12</option>
                </select>
            </div>
            <div class="phone">
                <label >TelMobile:</label>
                <input type="text" id="fname" placeholder="XXX  XXXX XXXX">
            </div>
            <div class="register">
                <button type="button" id="button">Register </button>
            </div>
        </div>
    </form>
</body>
</html>
